<canvas id="chart_grammar_by_chapter" width="900" height="400"></canvas>
<script>
// bar chart data
var data = {
  labels : ["","ADV","AT","AV","BF","CONJ","CV","DC","DEM","I","IE","M","N","NU","ON","P","PN","PT","PW","QW","RC","RE","SV","TW","V","VO",""],
  datasets : [
    {% for key, item in grammar_by_chapter.items() %}
      {
      label: "{{ key }}",
      borderColor: "rgba(137, 221, 255, 0.3)",
      backgroundColor: "rgba(137, 221, 255, 0.3)",
      data : [
        {% for chapter, values in item.items() %}
          {{ values }},
        {% endfor %}
      ]
      },
    {% endfor %}
  ]
}

var ctx = document.getElementById("chart_grammar_by_chapter").getContext("2d");
var chart = new Chart(ctx, {
  type: 'line',
  data: data,
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});
</script>
