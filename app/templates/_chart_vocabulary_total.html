<canvas id="chart_total" width="900px" height="400"></canvas>
<script>
  var data = {
    labels: [
      {% for label, value in total %}
        "{{ label }}",
      {% endfor %}
    ],
    datasets: [{
      label: "Count",
      borderColor: "rgb(137, 221, 255, 1)",
      backgroundColor: "rgb(137, 221, 255, 0.1)",
      data: [
        {% for label, value in total %}
          {{ value }},
        {% endfor %}
      ]
  }]
}

  var ctx = document.getElementById("chart_total").getContext("2d");
  var chart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: {
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>
