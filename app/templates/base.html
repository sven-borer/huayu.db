<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>svenborer.ch | huayu.db </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='mdb.min.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
</head>

<body>
    <header>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="{{ url_for('index') }}">huayu.db</a>
      
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('vocabulary') }}">生詞</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('grammar') }}">語法</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('test') }}">考試</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('statistic') }}">統計</a>
                    </li>
                </ul>
                <!-- Links -->
                <form class="form-inline" action="{{ url_for('search') }}">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="搜索" aria-label="Search" name="q">
                    </div>
                </form>
            </div>
        <!-- Collapsible content -->
        </nav>
        <!--/.Navbar-->
    </header>

    <div class="container mb-10">
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
    <!--Main container-->

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-5 mt-5">
        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">
        </div>
        <!-- Footer Links -->
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="https://svenborer.ch"> PAVC Books</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- SCRIPTS -->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='mdb.min.js') }}"></script>
</body>

</html>
