{% extends "base.html" %}

{% block content %}

<h1 class="mt-4">{{ title }}</h1>
<p><span id="done"></span>/<span id="total"></span></p>

<div class="container">
    <div class="row">
        <div class="col mt-3">
            <div class="float-left">
                <h1 id="hanzi" style="font-size: 60px;"></h1>
                <p id="pinyin"></p>
            </div>
            <div class="float-right">
                <p id="chapter" class="btn btn-sm z-depth-0 white-text rgba-blue-strong"></p>
            </div>
        </div>
    </div>
    <hr>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
<script type="text/javascript">

document.onkeydown = checkKey;

function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '32') {
        if ($('.example').is(":visible")){
            switchVocab();
        } else {
            toggle();
        }
    }
}

function toggle() {
    hidden.forEach(function(h){
        $(h).toggle();
    });
}

// HANZI
// var hidden = ['#pinyin', '#chapter', '#translation', '.example']
// TRANSLATION
var hidden = ['#hanzi', '#chapter', '#pinyin', '.example']
// PINYIN
// var hidden = ['#hanzi', '#chapter', '#translation', '.example']

function switchVocab() {
    if (list && list.length) {
        id = list[Math.floor(Math.random()*list.length)];
        var index = list.indexOf(id);
        if (index > -1) {
            list.splice(index, 1);
        }
        url = "/api/vocab/" + id
        $.ajax({
            type: 'GET',
            url: url,
            dataType: 'json',
            success: function (data) {
                $('#translation').remove();
                $('#hanzi').text(data.hanzi);
                $('#pinyin').text(data.pinyin_numerical);
                $('#chapter').text(data.chapter);
                $( ".float-left" ).append( "<div id=\"translation\"></div>" );
                var i = 0
                for(var t in data.translation) {
                    i++
                    var tid = "translation" + i
                    var gid = "gramterm" + i
                    $( "#translation" ).append( "<p id=\""+gid+"\" class=\"btn btn-sm z-depth-0 white-text "+data.translation[t].gram_term.color+"\"></p><span id=\""+tid+"\"></span><br>" );
                    data.translation[t].example.forEach(function(e){
                        $("#translation").append("<p class=\"example\">"+e.example+"</p>")
                    })
                    $('#'+tid).text(data.translation[t].translation_en)
                    $('#'+gid).text(data.translation[t].gram_term_id)
                }
                toggle();
                color_code_hanzi('#hanzi', data.pinyin_numerical);
                color_code_examples('#hanzi', '.example')
                $("#done").text(total-list.length)
            }
        });
    }
}

var list = {{ list|safe }}
total = list.length
$("#total").text(total)
switchVocab();

</script>

{% endblock %}
